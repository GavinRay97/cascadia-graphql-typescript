schema: http://localhost:8080/v1/graphql
documents:
  - "pages/**/*.ts"
  - "pages/**/*.tsx"
  - "components/**/*.ts"
  - "components/**/*.tsx"
  - "graphql/query-files-examples/*.graphql"
